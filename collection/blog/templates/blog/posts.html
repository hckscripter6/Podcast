{% extends "blog/base.html" %}

{% block title %}
Contact
{% endblock %}

{% block content %}
<div class="posts">
    <h2>Posts</h2>
    {% for display in posts %}
        <h3>{{ display.date_published }}</h3>
        <h4><a href="{% url 'single' display.slug %}">{{ display.title }}</a></h4>
        <hr>
    {% endfor %}
</div>
{% endblock %}
